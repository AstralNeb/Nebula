<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nebula</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Orbitron:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <div class="logo-circle"></div>
                <h1>Nebula</h1>
            </div>
            <p>Anonymous Social Network</p>
        </div>
    </header>

    <main class="container">
        <section id="post-form-section">
            <form id="post-form">
                <textarea id="post-content" placeholder="Write something..." required></textarea>
                <button type="submit">Post</button>
            </form>
        </section>

        <section id="posts">
            <h2>Feed</h2>
            <div id="post-list">
                <!-- Посты будут добавляться сюда -->
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2023 Nebula. Anonymous Social Network.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
